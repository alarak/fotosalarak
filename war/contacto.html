<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="panel panel-primary">
		  <div class="panel-heading">Formulario de contacto</div>
		  <div class="panel-body">
		    <form>
			  <div class="form-group">
			    <label for="txtNombre">Nombre</label>
			    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
			  </div>
			  <div class="form-group">
			    <label for="txtEmail">Email</label>
			    <input type="email" class="form-control" id="txtEmail" placeholder="Correo Electronico">
			  </div>
			  <div class="form-group">
			    <label for="txtContenido">Mensaje</label>
			    <textarea class="form-control" rows="5" id="txtContenido" placeholder="Mensaje, pregunta o sugerencia."></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		  </div>
		</div>
	</div>
</div>
